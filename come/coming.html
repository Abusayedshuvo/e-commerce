<!-- FSS Custom Script -->
<script>
var waterPipe = $('#waterpipe');

if (waterPipe.length) {
  waterPipe.waterpipe({
    gradientStart: '#fa05fa',
    gradientEnd: '#6b71e3',
    smokeOpacity: 0.1,
    numCircles: 1,
    maxMaxRad: 'auto',
    minMaxRad: 'auto',
    minRadFactor: 0,
    iterations: 8,
    drawsPerFrame: 10,
    lineWidth: 2,
    speed: 20,
    bgColorInner: "#444444",
    bgColorOuter: "#000000"
  });
}
</script>
